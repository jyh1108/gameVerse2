<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/domain/layout/header.css">
    <title>답변 수정</title>
</head>
<body>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">답변 수정</h5>
    <form th:object="${replyCreateForm}" th:action="@{/reply/modify/{ReplyNo}(ReplyNo=${replyNo})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="replyContent" class="form-label">내용</label>
            <textarea th:field="*{replyContent}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
