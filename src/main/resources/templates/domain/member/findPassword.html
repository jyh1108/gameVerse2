<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/domain/layout/header.css">
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .centered-container .form-control {
            width: 300px;
            margin-bottom: 10px;
        }
        .centered-container .btn {
            width: 300px;
        }
    </style>
</head>
<body>

<header th:replace="~{layout/header :: GameVerseHeader}"></header>

<div class="centered-container">
    <h3>비밀번호 찾기</h3>
    <form action="/member/findPassword" method="post">
        <input type="hidden" name="_csrf" value="${_csrf.token}">
        <input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디를 입력하세요" required>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
        <button type="submit" class="btn btn-outline-primary">비밀번호 찾기</button>
    </form>
    <div id="resultMessage" class="mt-3">
    <span th:text="${errorMessage}" class="text-danger"></span>
    </div>
</div>
</body>
</html>
