<!DOCTYPE html>
<html lang="kr">
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/domain/layout/header.css">
<div class="container my-3">
  <header th:replace="~{layout/header :: GameVerseHeader}"></header>

  <form th:action="@{/member/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자ID 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="mb-3">
      <label for="loginId" class="form-label">사용자ID</label>
      <input type="text" name="loginId" id="loginId" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
</html>
</html>
