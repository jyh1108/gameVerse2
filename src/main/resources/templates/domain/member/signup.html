<!DOCTYPE html>
<html lang="kr">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/domain/member/signup.css"/>
    <link rel="stylesheet" href="/css/domain/layout/header.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>회원가입</title>
</head>

<body>
<!-- ------------ -->
<!-- form section -->
<!-- ------------ -->

<header th:replace="~{layout/header :: GameVerseHeader}"></header>


<div class="register_form">

    <form action="/member/signup" th:object="${memberCreateForm}" method="post">
        <div th:fragment="formErrorsFragment" class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3 field">
            <label for="loginId" class="form-label" style="font-weight: bold;">아이디</label>
            <div class="input-group">
                <input type="text" id="loginId" name="loginId" class="form-control userID" placeholder="아이디 입력.." required>
                <button type="button" id="checkIdBtn" class="btn btn-outline-secondary">중복확인</button>
            </div>
            <div class="warnbox">
                <span class="warn" id="idCheckResult"></span>
            </div>
        </div>
        <div class="mb-3 field">
            <label for="password1" class="form-label" style="font-weight: bold;">비밀번호</label>
            <input type="password" id="password1" name="password1" class="form-control userPW" placeholder="비밀번호 입력.." required>
            <div class="warnbox">
                <span class="warn" style="color: gray;">영문, 숫자, 특수문자를 혼합하여 8~20자리 사이로 입력</span>
            </div>
        </div>
        <div class="mb-3 field">
            <label for="password2" class="form-label" style="font-weight: bold;">비밀번호 재확인</label>
            <input id="password2" name="password2" type="password" class="form-control userPW_confirm" placeholder="비밀번호 다시 입력.." required>
            <div class="warnbox">
                <span class="warn"></span>
            </div>
        </div>
        <div class="mb-3 field">
            <label for="email" class="form-label" style="font-weight: bold;">이메일</label>
            <input type="email" id="email" name="email" class="form-control userEmail" placeholder="이메일 입력.." required>
            <div class="warnbox">
                <span class="warn"></span>
            </div>
        </div>
        <div class="mb-3 field">
            <label for="nickName" class="form-label" style="font-weight: bold;">닉네임</label>
            <input type="text" id="nickName" name="nickName" class="form-control userNickname" placeholder="닉네임 입력.." required>
            <div class="warnbox">
                <span class="warn"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" style="width: 150px; margin: 3px auto;">
            회원가입
        </button>

    </form>
</div>
<script src="/js/domain/member/signup.js"></script>
</body>

</html>
