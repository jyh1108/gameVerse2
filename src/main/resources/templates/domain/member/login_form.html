<!DOCTYPE html>
<html lang="kr">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/domain/member/login.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>login</title>
</head>


<body>
<!-- ------------ -->
<!-- form section -->
<!-- ------------ -->

<header th:replace="~{layout/header :: GameVerseHeader}"></header>


<div class="login_form">

    <form th:action="@{/member/login}" method="post">

        <div class="mb-3 field">
            <label for="loginId" class="form-label" style="font-weight: bold;">아이디</label>
            <input type="text" name="loginId" id="loginId" class="form-control userID" placeholder="아이디 입력.." required>
            <div class="warnbox">
                <span class="warn"></span>
            </div>
        </div>

        <div class="mb-3 field">
            <label for="password" class="form-label" style="font-weight: bold;">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control userPW" placeholder="비밀번호 입력.."
                   required>
            <div class="warnbox">
                <span class="warn"></span>
            </div>
        </div>

        <div class="message_box">
<!--            사용자ID 또는 비밀번호를 확인해 주세요.-->
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary" style="width: 150px; margin: 3px auto;">
            로그인
        </button>
        <a  th:href="@{/member/find}"  class="btn btn-outline-primary" style="width: 150px; margin: 3px auto;">
            ID/PW 찾기
        </a>
        <div>
        <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=ec511be6db16cca7e3d10f4dc80bcc8d&redirect_uri=http://localhost:8080/auth/kakao/callback
"> <img src="/image/kakao_login_medium_narrow.png"/></a>
        </div>
    </form>

</div>

<script src="/js/domain/member/login.js"></script>

</body>

</html>
