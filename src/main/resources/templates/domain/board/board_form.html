<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/domain/layout/header.css">
    <title>게시글 등록하기</title>
</head>
<body>
<header th:replace="~{layout/header :: GameVerseHeader}"></header>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>

    <form th:object="${boardDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="boardCode" class="form-label">코드</label>
            <select name="boardCode" id="boardCode" class="form-select">
                <option value="롤">롤</option>
                <option value="발로란트">발로란트</option>
                <option value="오버워치2">오버워치2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tag" class="form-label">태그</label>
            <select name="tag" id="tag" class="form-select">
                <option value="자유">자유</option>
                <option value="Tip">Tip</option>
                <option value="질문">질문</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="boardTitle" class="form-label">제목</label>
            <input type="text" name="boardTitle" id="boardTitle" class="form-control">
        </div>
        <div class="mb-3">
            <label for="boardText" class="form-label">내용</label>
            <textarea name="boardText" id="boardText" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
