<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/domain/layout/header.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Gameverse Header</title>
</head>
<body>
<header class="header" th:fragment="GameVerseHeader">
    <div id="customUpperMenu" style="margin-bottom: 5px;">
        <a class="login" type="button" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
        <a class="logout" type="button" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
        <a class="signup" type="button" sec:authorize="isAnonymous()" th:href="@{/member/signup}">회원가입</a>
    </div>

    <!-- -------------- -->
    <!-- header section -->
    <!-- -------------- -->
    <header class="customHeader">
        <a th:href="@{/}" class="customLogo">
            <p>Game</p>
            <p style="text-align: end;">verse</p>
        </a>
    </header>

    <!-- ------------------ -->
    <!-- navigation section -->
    <!-- ------------------ -->
    <nav id="menubar" class="customNav">
        <hr>
        <ul>
            <li class="navbutton"><a th:href="@{/board/list}">전체 글 보기</a></li>
            <li class="navbutton"><a th:href="@{/board/list/롤}">롤</a></li>
            <li class="navbutton"><a th:href="@{/board/list/오버워치2}">발로란트</a></li>
            <li class="navbutton"><a th:href="@{/board/list/발로란트}">오버워치 2</a></li>
            <li class="navbutton customWritePost"><a th:href="@{/board/create}">글쓰기</a></li>
        </ul>
        <hr>
    </nav>
</header>
<script src="/js/domain/layout/header.js"></script>
</body>
</html>
