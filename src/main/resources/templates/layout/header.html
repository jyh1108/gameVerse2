<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="header" th:fragment="GameVerseHeader">
  <h1>GameVerse</h1>
  <div class="btn-group">
    <button class="btn btn-primary btn-custom dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">게시글</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" th:href="@{/board/list/롤}">롤</a></li>
      <li><a class="dropdown-item" th:href="@{/board/list/오버워치2}">오버워치</a></li>
      <li><a class="dropdown-item" th:href="@{/board/list/발로란트}">발로란트</a></li>
    </ul>
  </div>
  <a class="btn btn-primary btn-custom" th:href="@{/board/create}">게시글 등록하기</a>
  <a class="btn btn-primary btn-custom" th:href="@{/board/list}">게시글 목록</a>
  <a class="btn btn-secondary btn-custom" sec:authorize="isAnonymous()" th:href="@{/member/signup}">회원가입</a>
  <a class="btn btn-secondary btn-custom" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
  <a class="btn btn-secondary btn-custom" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
</header>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
