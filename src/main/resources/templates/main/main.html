<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:replace="~{layout/header :: GameVerseHeader}"></header>

<div class="post_list_container">
    <div class="post_list_box">
        <div class="post_category">
            <div class="title">
                인기글 - 롤
            </div>
            <div class="more_btn">
                <a th:href="@{/board/list/롤}" style="text-decoration: none;">더보기..</a>
            </div>
        </div>
        <hr>
        <div class="post_list">
            <table class="table" style="margin-bottom: 0px;">
                <colgroup>
                    <col style="width:90%">
                    <col style="width:10%">
                </colgroup>
                <tbody>
                <tr th:each="board, iterStat : ${code1Top5}" th:classappend="${iterStat.index < 2} ? 'hot-post' : ''">
                    <td><a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}" class="post_title"></a></td>
                    <td th:text="${board.likeCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="post_list_box">
        <div class="post_category">
            <div class="title">
                인기글 - 오버워치2
            </div>
            <div class="more_btn">
                <a th:href="@{/board/list/오버워치2}" style="text-decoration: none;">더보기..</a>
            </div>
        </div>
        <hr>
        <div class="post_list">
            <table class="table" style="margin-bottom: 0px;">
                <colgroup>
                    <col style="width:90%">
                    <col style="width:10%">
                </colgroup>
                <tbody>
                <tr th:each="board, iterStat : ${code3Top5}" th:classappend="${iterStat.index < 2} ? 'hot-post' : ''">
                    <td><a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}" class="post_title"></a></td>
                    <td th:text="${board.likeCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="post_list_box">
        <div class="post_category">
            <div class="title">
                인기글 - 발로란트
            </div>
            <div class="more_btn">
                <a th:href="@{/board/list/발로란트}" style="text-decoration: none;">더보기..</a>
            </div>
        </div>
        <hr>
        <div class="post_list">
            <table class="table" style="margin-bottom: 0px;">
                <colgroup>
                    <col style="width:90%">
                    <col style="width:10%">
                </colgroup>
                <tbody>
                <tr th:each="board, iterStat : ${code2Top5}" th:classappend="${iterStat.index < 2} ? 'hot-post' : ''">
                    <td><a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}" class="post_title"></a></td>
                    <td th:text="${board.likeCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="post_list_box">
        <div class="post_category">
            <div class="title">
                최신글
            </div>
            <div class="more_btn">
                <a th:href="@{/board/list}" style="text-decoration: none;">더보기..</a>
            </div>
        </div>
        <hr>
        <div class="post_list">
            <table class="table" style="margin-bottom: 0px;">
                <colgroup>
                    <col style="width:90%">
                    <col style="width:10%">
                </colgroup>
                <tbody>
                <tr th:each="board, iterStat : ${latestBoards}"
                    th:classappend="${iterStat.index < 2} ? 'new-post' : ''">
                    <td><a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}" class="post_title"></a></td>
                    <td th:text="${board.likeCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
