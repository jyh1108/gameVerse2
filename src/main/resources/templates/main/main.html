<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="header">
    <h1>GameVerse</h1>
    <div class="btn-group">
        <button class="btn btn-primary btn-custom dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">게시글</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#lol-section">롤</a></li>
            <li><a class="dropdown-item" href="#overwatch-section">오버워치</a></li>
            <li><a class="dropdown-item" href="#valorant-section">발로란트</a></li>
        </ul>
    </div>
    <a class="btn btn-secondary btn-custom" sec:authorize="isAnonymous()" th:href="@{/member/signup}">회원가입</a>
    <a class="btn btn-secondary btn-custom" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
    <a class="btn btn-secondary btn-custom" sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
    <a class="btn btn-primary btn-custom" th:href="@{/board/create}">게시글 등록하기</a>
    <a class="btn btn-primary btn-custom" th:href="@{/board/list}">게시글 목록</a>
</div>

<div class="content">
    <div class="ad-space"></div>

    <div>
        <div class="board-section" id="lol-section">
            <h2>인기글 - 롤</h2>
            <div th:each="board : ${code1Top5}" class="board-item">
                <div class="board-title">
                    <a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}"></a>
                </div>
                <div class="board-content" th:text="${board.boardText}"></div>
                <div class="board-recommendations">추천수: <span th:text="${board.likeCount}"></span></div>
            </div>
        </div>

        <div class="board-section" id="overwatch-section">
            <h2>인기글 - 오버워치</h2>
            <div th:each="board : ${code3Top5}" class="board-item">
                <div class="board-title">
                    <a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}"></a>
                </div>
                <div class="board-content" th:text="${board.boardText}"></div>
                <div class="board-recommendations">추천수: <span th:text="${board.likeCount}"></span></div>
            </div>
        </div>
    </div>

    <div>
        <div class="board-section" id="valorant-section">
            <h2>인기글 - 발로란트</h2>
            <div th:each="board : ${code2Top5}" class="board-item">
                <div class="board-title">
                    <a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}"></a>
                </div>
                <div class="board-content" th:text="${board.boardText}"></div>
                <div class="board-recommendations">추천수: <span th:text="${board.likeCount}"></span></div>
            </div>
        </div>

        <div class="board-section" id="latest-section">
            <h2>최신 글</h2>
            <div th:each="board : ${latestBoards}" class="board-item">
                <div class="board-title">
                    <a th:href="@{/board/detail/{id}(id=${board.boardNo})}" th:text="${board.boardTitle}"></a>
                </div>
                <div class="board-content" th:text="${board.boardText}"></div>
                <div class="board-recommendations">추천수: <span th:text="${board.likeCount}"></span></div>
            </div>
        </div>
    </div>

    <div class="ad-space"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
